<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автор</title>
</head>
<body>
    {% if login is not none %}
    Ваш логин: {{login}}
    {% endif %}
    {% if login is none %}
    Вы не зарегестрированы
    {% endif %}
    <ul id="navigation">
    {% for item in navigation %}
        <li><a href="{{ item.href }}">{{ item.caption }}</a></li>
    {% endfor %}
    </ul>
    <h1>{{myapp}}</h1>

    <p>{{ author_name }} {{ author_group }}</p>
</body>
</html>
